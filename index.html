<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Board</title>
</head>

<body onLoad = "initializeGrid(8)">
    <header>
        <h1>Sketch Board</h1>
    </header>
    
    <div id = "mainbody1">
        <div id = "mainbody1-board">
            <div id = "grid"></div>
        </div>

        <div id = "mainbody1-buttons">
            <span><p>Size<br><input type="range" id = "sizeSelect" class = "slider" min = "8" max = "56" value = "8"></p></span>
            <span><p>Colour<br><input type="color" id = "colourSelect" value = "#58E2E4"></p></span>
            <span><button id = "clearSelect">Clear Board</button></span>
        </div>
    </div>
</body>
</html>
